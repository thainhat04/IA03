services:
  # Backend Service
  - type: web
    name: user-registration-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        sync: false  # Set this after deploying frontend
      - key: DATABASE_URI
        sync: false  # Set this with your PostgreSQL connection string
      - key: DATABASE_NAME
        value: user_registration

  # Frontend Service (Static Site)
  - type: web
    name: user-registration-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to your backend URL after deployment

